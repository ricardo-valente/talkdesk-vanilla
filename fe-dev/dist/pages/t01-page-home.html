<!DOCTYPE html>
<html lang="en" class="no-js">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" href="/images/favicons/favicon.ico">
        <title>Projecto: Exemplo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <link rel="stylesheet" href="/css/app.min.css">
    </head>

    <body class="" data-lang="pt" data-id="">
        <div id="fb-root"></div>
        <section class="search__page">
            <div class="grid container">
                <div class="col-12">
                    <form id="search__form" class="grid-top" onsubmit="app.search.searchHandler(event); return false;">
                        <div class="col-8">
                            <input value="" type="text" name="search-keyword" placeholder="Search..." autocomplete="off">
                        </div>
                        <div class="col-4 justify-content-right">
                            <button type="submit" class="button button--teal">Search</button>
                        </div>
                    </form>
                </div>
                <div class="col-2_md-12">
                    <ul id="search-filters" class="search__filters">
                        <li class="search__item search__item--active"><span data-filter="*">All</span></li>
                        <li class="search__item"><span data-filter="Products">Product</span></li>
                        <li class="search__item"><span data-filter="Blog">Blog</span></li>
                        <li class="search__item"><span data-filter="News & Press">News & Press</span></li>
                        <li class="search__item"><span data-filter="Resources">Resources</span></li>
                    </ul>
                </div>
                <div class="col-10_md-12">
                    <p class="search-results__title">Showing <span id="total-results"></span> results for "<span id="keyword"></span>"</p>
                    <div class="pagination">
                        <button class="button button--prev invisible" data-page="prev">prev</button>
                        <ul id="pagination" class="pagination__wrapper">
                            <!-- <li class="pagination__item pagination__item--active" data-page="1">1</li> -->
                        </ul>
                        <button class="button button--next invisible" data-page="next">next</button>
                    </div>
                    <div id="search-results--cards" class="grid">
                    </div>
                </div>
            </div>
        </section>
        <script type="text/javascript" src="/libs/custom-plugins.min.js"></script>
        <script type="text/javascript" src="/scripts/app.min.js"></script>
    </body>

</html>
