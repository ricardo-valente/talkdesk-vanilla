            ul.templates li span.s2,

            ul.templates .edit input:first-of-type,

            ul.templates .edit input:not(:first-of-type),
            ul.gui_item .edit input:not(:first-of-type) {

            }

            ul.templates~.ghost input:first-of-type,
            ul.gui_item~.ghost input:first-of-type {
                width: 60px;

            ul.templates~.ghost input:not(:first-of-type),

            ul.server~.ghost input:not(:only-of-type) {

            td::before,

            .row:first-of-type {

                }

        </style>

        <body>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <table>
                            <tr>

                            <tr>
                                <td class="no-change">

                                        <button class="btn btn-primary btn-edit btn-sm" onclick="toggleEdit(event)">
                                            <span class="glyphicon glyphicon-pencil"></span>

                                    <div class="ghost">

                                </td>
                                <td class="no-change">
                                    <div class="clearfix">

                                        <button class="btn btn-primary btn-edit btn-sm" onclick="toggleEdit(event)">
                                            <span class="glyphicon glyphicon-pencil"></span>

                                    <ul class="team">

                                </td>
                                <td class="no-change">
                                    <div class="clearfix">
                                        <h3>Ambientes:</h3>
                                        <button class="btn btn-primary btn-edit btn-sm" onclick="toggleEdit(event)">
                                            <span class="glyphicon glyphicon-pencil"></span>
                                        </button>

                                    <ul class="server">
                                    </ul>
                                    <div class="ghost">
                                        <input placeholder="Servidor"><input placeholder="link">
                                        <button class="btn btn-success" onclick="addItem(event)">&plus;</button>

                            </tr>
                            <tr>
                                <td class="no-change" width="100%" colspan="3">
                                    <div class="clearfix">

                                        <button class="btn btn-primary btn-edit btn-sm" onclick="toggleEdit(event)">
                                            <span class="glyphicon glyphicon-pencil"></span>

                                    <div class="ghost">
                                        <textarea rows="4" placeholder="Quando fui comprar bananas, esqueci-me de trazer Natas! :O" style="resize: vertical; min-height: 80px;"></textarea>
                                        <button class="btn btn-success" onclick="addItem(event)">&plus;</button>

                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="no-change">
                            <tr>
                                <td width="100%" colspan="1" bgcolor="#eaf9fd">
                                    <h3>Templates</h3>
                                    <button class="btn btn-primary btn-edit btn-sm" onclick="toggleEdit(event, 'table')">
                                        <span class="glyphicon glyphicon-pencil"></span>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <ul class="templates">
                                    </ul>
                                    <div class="ghost">
                                        <input placeholder="T00"><input placeholder="Dummy">
                                        <button class="btn btn-success" onclick="addItem(event)">&plus;</button>

                <div class="row">
                    <div class="col-md-12">
                        <table class="no-change">
                            <tr>
                                <td width="100%" colspan="1" bgcolor="#eaf9fd">
                                    <h3>GUI Items</h3>
                                    <button class="btn btn-primary btn-edit btn-sm" onclick="toggleEdit(event, 'table')">
                                        <span class="glyphicon glyphicon-pencil"></span>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <ul class="gui_item">
                                    </ul>
                                    <div class="ghost">
                                        <input placeholder="T00"><input placeholder="Dummy">
                                        <button class="btn btn-success" onclick="addItem(event)">&plus;</button>
                                    </div>

                    </div>
                </div>
                <div class="row" style="margin-top: 25px;">
                    <div class="col-xs-6">
                    </div>
                    <div class="col-xs-6" style="text-align: right">
                        <button class="btn btn-success" onclick="setData()">
                            <i class="glyphicon glyphicon-floppy-save"></i> Guardar </button>
                        <br>
                        <a id="results" style="display: none;">CSV from local store</a>
                    </div>
                </div>
            </div>
            <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
            <script>
                window.jQuery || document.write('<script src="/scripts/libs/jquery-1.9.1.min.js"><\/script>')
            </script>
            <script>
                jQuery(document).ready(function()
                {
                    console.log('Index ready O_O');
                    var nameIndexJSON;
                    var DATA = {};
                    setData = function()
                    {
                        nameIndexJSON = $('header h2').text().replace(/ /g, "_").replace("[", "").replace("]", "").toLowerCase();
                        nameIndexJSON = nameIndexJSON + '_IndexJSON';
                        DATA.index.project.name = $('.header input[name="name"]').val();
                        DATA.index.project.desc = $('.header input[name="desc"]').val();
                        var teamsArray = [];
                        $('ul.team').find('li:not(.ghost)').each(function()
                        {
                            var $el = $(this),
                                $input = $el.find('input');
                            if ($input.val() !== '')
                            {
                                teamsArray.push(
                                {
                                    "title": $input.val()
                                });
                            }
                        });
                        DATA.index.team = teamsArray;
                        var datesArray = [];
                        $('ul.dates').find('li:not(.ghost)').each(function()
                        {
                            var $el = $(this),
                                $input = $el.find('input');
                            if ($input.val() !== '')
                            {
                                datesArray.push(
                                {
                                    "time": $input.val()
                                });
                            }
                        });
                        DATA.index.dates = datesArray;
                        var serverArray = [];
                        $('ul.server').find('li:not(.ghost)').each(function()
                        {
                            var $el = $(this),
                                $input1 = $el.find('input:first-of-type').val(),
                                $input2 = $el.find('input:last-of-type').val();
                            if ($input1 !== '' || $input2 !== '')
                            {
                                serverArray.push(
                                {
                                    "title": $input1,
                                    "link": $input2
                                });
                            }
                        });
                        DATA.index.server = serverArray;
                        var descriptionArray = [];
                        $('ul.description').find('li').each(function()
                        {
                            var $el = $(this),
                                $input = $el.find('input');
                            if ($input.val() !== '')
                            {
                                descriptionArray.push(
                                {
                                    "desc": $input.val()
                                });
                            }
                        });
                        DATA.index.description = descriptionArray;
                        var tempaltesArray = [];
                        $('ul.templates').find('li:not(.ghost)').each(function()
                        {
                            var $el = $(this),
                                $input1 = $el.find('input:first-of-type').val(),
                                $input2 = $el.find('input:nth-of-type(2)').val();
                            if ($input1 !== '' || $input2 !== '')
                            {
                                tempaltesArray.push(
                                {
                                    "numb": $input1,
                                    "name": $input2
                                });
                            }
                        });
                        DATA.index.templates = tempaltesArray;
                        var guiItemArray = [];
                        $('ul.gui_item').find('li:not(.ghost)').each(function()
                        {
                            var $el = $(this),
                                $input1 = $el.find('input:first-of-type').val(),
                                $input2 = $el.find('input:nth-of-type(2)').val();
                            if ($input1 !== '' || $input2 !== '')
                            {
                                guiItemArray.push(
                                {
                                    "numb": $input1,
                                    "name": $input2
                                });
                            }
                        });
                        DATA.index.gui_item = guiItemArray;
                        console.log(DATA);
                        // Put the object into storage
                        localStorage.setItem(nameIndexJSON, JSON.stringify(DATA));
                        $('body').find('.change').addClass('no-change').removeClass('change');
                        resetValues();
                        exportData();
                    };
                    exportData = function()
                    {
                        var key = localStorage.getItem(nameIndexJSON); //csv as a string
                        localStorage.removeItem(nameIndexJSON);
                        var blob = new Blob([key],
                        {
                            type: "text/json"
                        });
                        var url = URL.createObjectURL(blob);
                        var downloadJSON = document.querySelector("#results"); // id of the <a> element to render the download link
                        downloadJSON.href = url;
                        downloadJSON.download = "index.json";
                        setTimeout(function()
                        {
                            console.log('download');
                            downloadJSON.click();
                        }, 50);
                    };
                    resetValues = function()
                    {
                        $('.ghost').find('input, textarea').val('');
                    };
                    toggleEdit = function(event, table)
                    {
                        var table = table;
                        var parent = (table != undefined) ? 'table' : 'td';
                        var _this = $(event.target).closest(parent);
                        _this.toggleClass('no-change change');
                        _this.find('.field-error').removeClass('field-error');
                    };
                    removeItem = function(event)
                    {
                        var _this = $(event.target);
                        console.log(_this.closest('li'));
                        setTimeout(function()
                        {
                            _this.closest('li').remove();
                        }, 10);
                    };
                    addItem = function(event)
                    {
                        var _this = $(event.srcElement),
                            list = _this.closest('td').find('ul'),
                            $ghost = _this.closest('.ghost'),
                            values = _this.closest('.ghost').find('input, textarea'),
                            html = '';
                        console.log(_this);
                        console.log(list.attr('class'), $ghost);
                        values.each(function()
                        {
                            if ($(this).val() === '' || $(this).val() == undefined)
                            {
                                $(this).addClass('field-error');
                            }
                            else
                            {
                                $(this).removeClass('field-error');
                            }
                        });
                        if (!!$ghost.find('.field-error').length)
                        {
                            console.warn('field empty');
                            return false;
                        }
                        else
                        {
                            values.removeClass('field-error');
                            if (list.attr('class') === 'team' || list.attr('class') === 'dates')
                            {
                                console.log(_this);
                                var _thisVal = _this.parent().find('input').val();
                                html += '<span>' + _thisVal + '</span><span class="edit">' + '<input value="' + _thisVal + '">' + '<button class="btn btn-danger" onclick="removeItem(event)">x</button>' + '</span>';
                                console.log(list.attr('class'), _thisVal);
                            }
                            else if (list.attr('class') === 'server')
                            {
                                var input1 = _this.parent().find('input:first-child').val();
                                var input2 = _this.parent().find('input:nth-child(2)').val();
                                html = '<span>' + input1 + ': <a href="' + input2 + '">[LINK]</a></span>' + '<span class="edit">' + '<input placeholder="Servidor" value="' + input1 + '"><input placeholder="Link" value="' + input2 + '">' + '<button class="btn btn-danger" onclick="removeItem(event)">x</button>' + '</span>';
                                console.log('server', input1, input2);
                            }
                            else if (list.attr('class') === 'description')
                            {
                                var input = _this.parent().find('textarea');
                                console.log(list.attr('class'), input.val());
                                html += '<span>' + input.val() + '</span>' + '<span class="edit">' + '<input value="' + input.val() + '">' + '<button class="btn btn-danger" onclick="removeItem(event)">x</button>' + '</span>';
                            }
                            else if (list.attr('class') === 'templates' || list.attr('class') === 'gui_item')
                            {
                                console.log(_this);
                                var $input1 = _this.parent().find('input:first-of-type').val(),
                                    $input2 = _this.parent().find('input:nth-of-type(2)').val(),
                                    $input3 = $input1 + '-' + $input2.replace(/ /g, "_") + '.html';
                                html += '<a href="' + $input1 + '-' + $input2 + '.html" target="_blank">' + '<span class="s1">' + $input1 + '</span>' + '<span class="s2">' + $input2 + '</span>' + '<span class="s3">' + $input3 + '</span>' + '</a>' + '<span class="edit">' + '<input value="' + $input1 + '">' + '<input value="' + $input2 + '">' + '<input value="' + $input3 + '" disabled>' + '<button class="btn btn-danger" onclick="removeItem(event)">x</button>' + '</span>';
                                console.log(list.attr('class'), +'1 ' + $input1, +'2 ' + $input2, +'3 ' + $input3)
                            }
                            html = '<li>' + html + '</li>';
                            list.append(html);
                            _this.closest('.ghost').find('input, textarea').val('');
                        }
                    };
                    var url = window.location.href,
                        arr = url.split("/"),
                        port = parseInt(arr[2].split(':')[1]);
                    jQuery.getJSON((port >= 9000 ? 'scripts/' : '') + 'data/index.json', function(objData)
                    {
                        DATA = objData;
                        var project = DATA.index.project,
                            date = DATA.index.dates,
                            team = DATA.index.team,
                            serve = DATA.index.server,
                            description = DATA.index.description,
                            templates = DATA.index.templates,
                            guiItems = DATA.index.gui_item;
                        if (!!project.name.length)
                        {
                            var name = (!!project.name) ? project.name : '',
                                desc = (!!project.desc) ? project.desc : '';
                            var html = '<h2>[' + name + ']</h2>' + '<h3>' + desc + '</h3>';
                            $('header').append(html);
                            $('.header input[name="name"]').val(name);
                            $('.header input[name="desc"]').val(desc);
                        }
                        if (!!date)
                        {
                            var items = date,
                                html = '';
                            for (var i = 0, l = items.length; i < l; i++)
                            {
                                var time = (!!items[i].time) ? items[i].time : 'N/A';
                                html += '<li>' + '<span>' + time + '</span>' + '<span class="edit">' + '<input value="' + time + '">' + '<button class="btn btn-danger" onclick="removeItem(event)">x</button>' + '</span>' + '</li>';
                            }
                            $('.dates').append(html);
                        }
                        if (!!team)
                        {
                            var items = team,
                                html = '';
                            for (var i = 0, l = items.length; i < l; i++)
                            {
                                var title = (!!items[i].title) ? items[i].title : 'N/A';
                                html += '<li>' + '<span>' + title + '</span>' + '<span class="edit">' + '<input value="' + title + '">' + '<button class="btn btn-danger" onclick="removeItem(event)">x</button>' + '</span>' + '</li>';
                            }
                            $('.team').append(html);
                        }
                        if (!!serve)
                        {
                            var items = serve,
                                html = '';
                            for (var i = 0, l = items.length; i < l; i++)
                            {
                                var title = (!!items[i].title) ? items[i].title : 'N/A',
                                    link = (!!items[i].link) ? items[i].link : 'N/A';
                                html += '<li>' + '<span>' + title + ': <a href="' + link + '" target="_blank">[LINK]</a></span>' + '<span class="edit">' + '<input value="' + title + '">' + '<input value="' + link + '">' + '<button class="btn btn-danger" onclick="removeItem(event)">x</button>' + '</span>' + '</li>';
                            }
                            $('.server').append(html);
                        }
                        if (!!description)
                        {
                            var items = description,
                                html = '';
                            for (var i = 0, l = items.length; i < l; i++)
                            {
                                console.log('items ', [i], items[i].desc);
                                var desc = (!!items[i].desc) ? items[i].desc : 'N/A';
                                html += '<li>' + '<span>' + desc + '</span>' + '<span class="edit">' + '<input value="' + desc + '">' + '<button class="btn btn-danger" onclick="removeItem(event)">x</button>' + '</span>' + '</li>';
                            }
                            $('.description').append(html);
                        }
                        if (!!templates)
                        {
                            var items = templates,
                                html = '';
                            for (var i = 0, l = items.length; i < l; i++)
                            {
                                var numb = (!!items[i].numb) ? items[i].numb : 'N/A',
                                    name = (!!items[i].name) ? items[i].name : 'N/A';
                                html += '<li>' + '<a href="' + $('body').data('base-url') + 'pages/' + numb + '-' + name + '.html">' + '<span class="s1">' + numb + '</span>' + '<span class="s2">' + name + '</span>' + '<span class="s3">/pages/' + numb + '-' + name + '.html</span>' + '</a>' + '<span class="edit">' + '<input value="' + numb + '">' + '<input value="' + name + '">' + '<input value="/pages/' + numb + '-' + name + '.html" disabled>' + '<button class="btn btn-danger" onclick="removeItem(event)">x</button>' + '</span>' + '</li>';
                            }
                            $('.templates').append(html);
                        }
                        if (!!guiItems)
                        {
                            var items = guiItems,
                                html = '';
                            for (var i = 0, l = items.length; i < l; i++)
                            {
                                var numb = (!!items[i].numb) ? items[i].numb : 'N/A',
                                    name = (!!items[i].name) ? items[i].name : 'N/A';
                                html += '<li><a href="/pages/' + numb + '-' + name + '.html">' + '<span class="s1">' + numb + '</span>' + '<span class="s2">' + name + '</span>' + '<span class="s3">/pages/' + numb + '-' + name + '.html</span>' + '</a>' + '<span class="edit">' + '<input value="' + numb + '">' + '<input value="' + name + '">' + '<input value="/pages/' + numb + '-' + name + '.html" disabled>' + '<button class="btn btn-danger" onclick="removeItem(event)">x</button>' + '</span></li>';
                            }
                            $('.gui_item').append(html);
                        }
                        console.log('project = name ', !!project.name.length);
                        console.log('project = desc ', !!project.desc.length);
                        console.log('date = ', !!date);
                        console.log('team = ', !!team);
                        console.log('serve = ', !!serve);
                        console.log('description = ', !!description);
                        console.log('templates = ', !!templates);
                        console.log('guiItems = ', !!guiItems);
                        console.log(DATA.index);
                        window.DATA = DATA.index;
                    });
                });
            </script>
        </body>

    </html>
